<div class="panel panel-default bio">
  <div class="panel-heading">
      <h2 class="panel-title">Enemies</h2>
  </div>
  <div class="panel-body">
    <table class="table table-responsive table-ac-bordered table-hover">
      <thead>
        <tr>
          <th data-bind="click: function(){}">
            Name
            <span data-bind=""></span>
          </th>
          <th>
            <a data-toggle="modal"
               data-target="#addEnemy" href="#">
              <i class="glyphicon glyphicon-plus"></i>
            </a>
          </th>
        </tr>
      </thead>
      <tbody data-bind='foreach: filteredAndSortedEnemies'>
        <tr style="cursor:pointer;">
          <td data-bind="text: name, click: $parent.editEnemy"
               href="#"
               data-toggle="modal"
               data-target="#viewEnemy"></td>
          <td>
            <a data-bind="click: $parent.removeEnemy" href="#">
              <i class="glyphicon glyphicon-remove">
              </i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
    <!-- Add Modal -->
    <div class="modal fade"
         data-bind="with: selectedEnemy"
         id="addEnemy"
         tabindex="-1"
         role="dialog"
         aria-labelledby="addEnemyLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title"
                id="addEnemyLabel">Add an enemy.</h4>
        </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="name"
                       class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text"
                         class="form-control"
                         id="name"
                         placeholder="History"
                         data-bind='textInput: blankEnemy().name'>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal">Cancel</button>
                <button type="button"
                        class="btn btn-primary"
                        data-bind='click: addEnemy'
                        data-dismiss="modal">Add</button>
              </div>
            </form>
          </div> <!-- Modal Body -->
        </div> <!-- Modal Content -->
      </div> <!-- Modal Dialog -->
    </div> <!-- Modal Fade -->

    <!-- ViewEdit Modal -->
    <div data-bind="with: selectedEnemy">
    <div class="modal fade"
         id="viewEnemy"
         tabindex="-1"
         role="dialog"
         aria-labelledby="viewEnemyLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title"
                id="addEnemyLabel">Edit</h4>
        </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="name"
                       class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text"
                         class="form-control"
                         id="name"
                         placeholder="Archery"
                         data-bind="value: name">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button"
                        class="btn btn-primary"
                        data-dismiss="modal">Done</button>
              </div>
            </form>
          </div> <!-- Modal Body -->
        </div> <!-- Modal Content -->
      </div> <!-- Modal Dialog -->
    </div> <!-- Modal Fade -->
    </div> <!-- End with statement -->
</div> <!-- Panel -->
