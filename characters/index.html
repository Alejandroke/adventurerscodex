<!DOCTYPE html>
<html>
 <head>
  <title>My Characters | Adventurer's Codex</title>
   	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../site.css" rel="stylesheet">
    <link href="../bin/flatly_bootstrap.min.css" rel="stylesheet">
 </head>
 <body>
   <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href='/' class="navbar-brand">Adventurer's Codex</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/characters">Characters and Games</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/help">Help</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
	<div id='content' class='container-fluid'>
    <div class='container-fluid row'>
      <button class='btn btn-primary' data-bind='click: addCharacter'>Create a new character</button>
      <button class='btn btn-primary' data-bind='click: addDM'>DM a new game</button>
      <button class='btn btn-default pull-right' data-toggle="modal" data-target="#importModal">Import</button>
    </div>
    <div class='spacer'></div>
    <div data-bind='foreach: characters'>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <span data-bind='text: characterName'></span>
            <small>by
              <span data-bind='text: playerName'>
            </small>
          </h3>
        </div>
        <div class="panel-body">
          <div class=''>
            <i><p data-bind='text: characterDescription'></p></i>
          </div>
          <div class="pull-right">
            <label class="" id="defaultLabel">Default
              <input type='radio' name='default' aria-describedby='defaultLabel'
                data-bind='checked: $parent.defaultCharacterKey, attr: { value: key }'>
            </label>
          </div>
        </div>
        <div class='panel-footer'>
          <a class='btn btn-primary' data-bind='attr: { href: playerUrl }'>
            <!--<span data-bind='text: characterName'></span>'s character sheet -->View &#8594;
          </a>
          <button class='btn btn-danger pull-right' data-bind='click: $parent.removeCharacter'>Delete</button>
        </div>
      </div>
    </div>
    <div class='container align-center'>
      <p>You've used <span data-bind='text: localStoragePercent'></span>% of your total local space.</p>
      <p>Click <a href='/about#storage'>here</a> for more information.</p>
    </div>
  </div>

  <!-- Import Modal -->
  <div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="importModalLabel">
    <div class="modal-dialog" role="document">
    <div class="modal-content container-fluid">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title" id="importModalLabel">Import</h4>
      </div>
      <div class="modal-body">
      <p>If you've exported you character data before, you can import it here!</p>
      <!-- Add import form. -->
      <input type="file" id="file" name="file" data-bind="file: { data: fileContents, reader: fileReader }"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bind="click: importFromFile" data-dismiss="modal">Import</button>
      </div>
    </div>
  </div>

	<script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../bower_components/knockout/dist/knockout.js" type="text/javascript"></script>
	<script src="../bower_components/file-saver.js/FileSaver.js" type="text/javascript"></script>
	<script src="../bower_components/uri.js/src/URI.min.js" type="text/javascript"></script>
	<script src="../bower_components/node-uuid/uuid.js" type="text/javascript"></script>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

	<script src="../bin/knockout.localStorage.js" type="text/javascript"></script>
	<script src="../bin/knockout-file-bind.js" type="text/javascript"></script>
	<script src="../bin/koExternalTemplateEngine_all.min.js" type="text/javascript"></script>

	<script src="../app.js" type="text/javascript"></script>
	<script src="../notes/app.js" type="text/javascript"></script>
	<script src="../ability_scores/app.js" type="text/javascript"></script>
	<script src="../profile/app.js" type="text/javascript"></script>
	<script src="../backpack/app.js" type="text/javascript"></script>
	<script src="../stats/app.js" type="text/javascript"></script>
	<script src="../skills/app.js" type="text/javascript"></script>
	<script src="../spells/app.js" type="text/javascript"></script>
	<script src="../equipment/app.js" type="text/javascript"></script>
	<script src="../spell_slots/app.js" type="text/javascript"></script>
	<script src="../feat_traits/app.js" type="text/javascript"></script>
	<script src="../treasure/app.js" type="text/javascript"></script>
  <script src="../feats_prof/app.js" type="text/javascript"></script>
	<script src="../campaign/app.js" type="text/javascript"></script>
	<script src="../chat/app.js" type="text/javascript"></script>
  <script src="../connection_manager/app.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>

	<script src="../models/item.js" type="text/javascript"></script>
  <script src="../models/messenger.js" type="text/javascript"></script>
  <script src="../models/chat_message.js" type="text/javascript"></script>
	<script src="../models/spell.js" type="text/javascript"></script>
	<script src="../models/skill.js" type="text/javascript"></script>
	<script src="../models/spell_slot.js" type="text/javascript"></script>


	<script type="text/javascript">$(function(){ ko.applyBindings(new CharacterManager()); });</script>
 </body>
</html>
