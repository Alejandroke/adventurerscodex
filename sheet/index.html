 	  <div class="tab-content">
 	    <div role="tabpanel" class="tab-pane" id="character" data-bind="with: characterTabViewModel, css: characterTabStatus">

 -->
        <div class="row">
          <div class="col-md-7 col-sm-12 col-padded">
            <div data-bind="template: { name: 'profile.tmpl', templateUrl: 'profile', data: profileViewModel }"></div>
          </div>
          <div class="col-md-5 col-sm-6 col-padded">
            <div data-bind="template: { name: 'appearance.tmpl', templateUrl: 'appearance', data: appearanceViewModel }"></div>
          </div>
<!--
        </div>
        <div class="row">
 -->
          <div class="col-md-4 col-sm-6 col-padded">
            <div data-bind="template: { name: 'ability.tmpl', templateUrl: 'ability_scores', data: abilityScores }"></div>
         </div>
          <div class="col-md-4 col-sm-6 col-padded">
            <div data-bind="template: { name: 'feats_prof.tmpl', templateUrl: 'feats_prof', data: featsProf }"></div>
          </div>
          <div class="col-md-4 col-sm-6 col-padded">
            <div data-bind="template: { name: 'feat_traits.tmpl', templateUrl: 'feat_traits', data: featuresTraitsViewModel }"></div>
          </div>
        </div>
        <img src="/images/heart.png" height="35" style="margin-top:-12px;" />&nbsp;<h3 style="display:inline;">Health &amp; Stats</h3>
        <div class="row">
          <div class="col-md-8">        
            <div id="stats" data-bind="template: { name: 'stats.tmpl', templateUrl: 'stats', data: stats }"></div>
          </div>
          <div class="col-md-4">        
            <div id="spell_stats"  data-bind="template: { name: 'spell_stats.tmpl', templateUrl: 'spell_stats', data: spell_stats }"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5 col-padded">
            <div id="skills"  data-bind="template: { name: 'skills.tmpl', templateUrl: 'skills', data: skillTree }"></div>
          </div>
          <div class="col-sm-7 col-padded">
            <div id="spells"  data-bind="template: { name: 'spells.tmpl', templateUrl: 'spells', data: spellbook }"></div>
            <div id="spell_slots"  data-bind="template: { name: 'spell_slots.tmpl', templateUrl: 'spell_slots', data: spellSlotsViewModel }"></div>
         </div>
        </div>
        <div class="row">
          <div class="col-sm-3 col-padded">
          </div>
          <div class="col-sm-6 col-padded">
          </div>
        </div>
       <img src="/images/shield.png" height="35" style="margin-top:-12px;" />&nbsp;<h3 style="display:inline;">Equipment &amp; Treasure</h3>
       <div class="row">
          <div class="col-sm-6 col-padded">
            <div id="equippedItems"  data-bind="template: { name: 'equipped_items.tmpl', templateUrl: 'equipped_items', data: equippedItemsViewModel }"></div>
            <div data-bind="template: { name: 'treasure.tmpl', templateUrl: 'treasure', data: treasureViewModel }"></div>
          </div>
          <div class="col-sm-6 col-padded">
        <div id="equipment"  data-bind="template: { name: 'equipment.tmpl', templateUrl: 'equipment', data: equipmentViewModel }"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-padded">
            <div data-bind="template: { name: 'notes.tmpl', templateUrl: 'notes', data: note }"></div>
          </div>
        </div>
      </div><!-- End Character Tab -->
      <div role="tabpanel" class="tab-pane" id="dm" data-bind="with: dmTabViewModel, css: dMTabStatus">
        <div data-bind="template: { name: 'campaign.tmpl', templateUrl: 'campaign', data: campaignViewModel }"></div>
        <div data-bind="template: { name: 'enemies.tmpl', templateUrl: 'enemies', data: enemiesViewModel }"></div>
        <div data-bind="template: { name: 'notes.tmpl', templateUrl: 'notes', data: notesViewModel }"></div>
      </div> <!-- End dm Tab -->
      <div role="tabpanel" class="tab-pane" id="party" data-bind="with: partyTabViewModel, css: partyTabStatus">
        <div data-bind="template: { name: 'connection_manager.tmpl', templateUrl: 'connection_manager', data: connectionManagerViewModel }"></div>
        <div data-bind="template: { name: 'chat.tmpl', templateUrl: 'chat', data: partyChatViewModel }, visible: $root.connected"></div>
      </div> <!-- End group Tab -->
      <div role="tabpanel" class="tab-pane" id="settings" data-bind="with: settingsTabViewModel, css: settingsTabStatus">
        Settings
      </div> <!-- End settings Tab -->
    </div>
  </div>
	<!-- Clear Modal -->
	<div class="modal fade" id="clearModal" tabindex="-1" role="dialog" aria-labelledby="clearModalLabel">
	  <div class="modal-dialog" role="document">
		<div class="modal-content container-fluid">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="clearModalLabel">Are you sure?</h4>
		  </div>
		  <div class="modal-body">
			<p> Are you sure you want to clear all of your data? There is no going back.</p>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-danger" data-dismiss="modal" data-bind="click: clear">Clear</button>
		  </div>
		</div>
	  </div>
	</div>

	<script type="text/javascript">
	$(function(){
	  var viewModel = new RootViewModel();
    init(viewModel);
    
    window.getRootViewModel = function() {
		  return viewModel;
    };
    
	  ko.applyBindings(viewModel, $('#html')[0]);

    //Setup automatic saving.
    window.onbeforeunload = viewModel.unload;
    window.onblur = viewModel.save;
    setInterval(viewModel.save, 2000);
	});
	</script>
