<div class="panel panel-default bio">
<!--
  <div class="panel-heading">
      <h2 class="panel-title">Treasure</h2>
  </div>
 -->
  <div class="panel-body" data-bind="with: treasure">
    <div class="row row-padded">
     <div class="col-md-6">
       <div class="input-group">
         <span class="input-group-addon">Worth in gold</span>
         <input type="number"
                class="form-control"
                data-bind='value: worth_in_gold'>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group ">
          <span class="input-group-addon">GP</span>
          <input type="number"
                 class="form-control"
                 min="1"
                 data-bind='value: gold'/>
        </div>
      </div>
    </div>
    <div class="row row-padded">
      <div class="col-md-6">
        <div class="input-group ">
          <span class="input-group-addon">PP</span>
          <input type="number"
                 class="form-control"
                 min="1"
                 data-bind='value: platinum'/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="input-group ">
          <span class="input-group-addon">EP</span>
          <input type="number"
                 class="form-control"
                 min="1"
                 data-bind='value: electrum'>
        </div>
      </div>
    </div>
    <div class="row row-padded">
      <div class="col-md-6">
        <div class="input-group ">
          <span class="input-group-addon">SP</span>
          <input type="number"
                 class="form-control"
                 min="1"
                 data-bind='value: silver'>
          </div>
       </div>
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-addon">CP</span>
          <input type="number"
                 class="form-control"
                 min="1"
                 data-bind='value: copper'>
        </div>
      </div>
    </div>
    <div class="row row-padded">
    <div class="col-md-12">
      <div class="input-group">
        <span class="input-group-addon">Misc Treasure</span>
        <textarea type="text"
                  rows="5"
                  class="form-control"
                  data-bind='textInput: misc'></textarea>
      </div>
    </div>
  </div>
</div>
