<div class="panel panel-default bio">
  <div class="panel-heading">
      <h2 class="panel-title">Ability Scores</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Strength</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
                 data-bind='value: str' />
        </div>
      </div>
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Modifier</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
                 data-bind='value: str_modifier' />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Dexterity</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
                 data-bind='value: dex' />
        </div>
      </div>
      <div class="col-md-6 col-padded">
         <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Modifier</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
          data-bind='value: dex_modifier' />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Constitution</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
                 data-bind='value: con' />
        </div>
      </div>
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Modifier</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
                 data-bind='value: con_modifier' />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Intelligence</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
                 data-bind='value: int' />
        </div>
      </div>
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Modifier</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
                 data-bind='value: int_modifier' />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Wisdom</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
                 data-bind='value: wis' />
        </div>
      </div>
      <div class="col-md-6 col-padded">
         <div class="input-group ">
            <span class="input-group-addon" id="basic-addon2">Modifier</span>
            <input type="number" class="form-control" aria-describedby="basic-addon2"
                   data-bind='value: wis_modifier' />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-padded">
           <div class="input-group ">
            <span class="input-group-addon" id="basic-addon2">Charisma</span>
            <input type="number" class="form-control" aria-describedby="basic-addon2"
                   data-bind='value: cha' />
            </div>
        </div>
        <div class="col-md-6 col-padded">
           <div class="input-group ">
            <span class="input-group-addon" id="basic-addon2">Modifier</span>
            <input type="number" class="form-control" aria-describedby="basic-addon2"
                   data-bind='value: cha_modifier' />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
