<div class="panel panel-default bio">
  <div class="panel-heading">
      <h2 class="panel-title">Ability Scores</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Strength</span>
          <input type="number" class="form-control"
                 aria-describedby="basic-addon2"
                 data-bind='textInput: str'
                 min="1"
                 max="30" />
        </div>
      </div>
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Modifier</span>
          <input type="number" class="form-control"
                 aria-describedby="basic-addon2"
                 min="-5"
                 max="10"
                 data-bind='textInput: strModifier' />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Dexterity</span>
          <input type="number"
                 class="form-control"
                 aria-describedby="basic-addon2"
                 min="1"
                 max="30"
                 data-bind='textInput: dex' />
        </div>
      </div>
      <div class="col-md-6 col-padded">
         <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Modifier</span>
          <input type="number"
                 class="form-control"
                 aria-describedby="basic-addon2"
                 min="-5"
                 max="10"
                 data-bind='textInput: dexModifier' />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Constitution</span>
          <input type="number"
                 class="form-control"
                 aria-describedby="basic-addon2"
                 min="1"
                 max="30"
                 data-bind='textInput: con' />
        </div>
      </div>
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Modifier</span>
          <input type="number"
                 class="form-control"
                 aria-describedby="basic-addon2"
                 min="-5"
                 max="10"
                 data-bind='textInput: conModifier' />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Intelligence</span>
          <input type="number"
                 class="form-control"
                 aria-describedby="basic-addon2"
                 min="1"
                 max="30"
                 data-bind='textInput: int' />
        </div>
      </div>
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Modifier</span>
          <input type="number"
                 class="form-control"
                 aria-describedby="basic-addon2"
                 min="-5"
                 max="10"
                 data-bind='textInput: intModifier' />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-padded">
        <div class="input-group ">
          <span class="input-group-addon" id="basic-addon2">Wisdom</span>
          <input type="number"
                 class="form-control"
                 aria-describedby="basic-addon2"
                 min="1"
                 max="30"
                 data-bind='textInput: wis' />
        </div>
      </div>
      <div class="col-md-6 col-padded">
         <div class="input-group ">
            <span class="input-group-addon" id="basic-addon2">Modifier</span>
            <input type="number"
                   class="form-control"
                   aria-describedby="basic-addon2"
                   min="-5"
                   max="10"
                   data-bind='textInput: wisModifier' />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-padded">
           <div class="input-group ">
            <span class="input-group-addon" id="basic-addon2">Charisma</span>
            <input type="number"
                   class="form-control"
                   aria-describedby="basic-addon2"
                   min="1"
                   max="30"
                   data-bind='textInput: cha' />
            </div>
        </div>
        <div class="col-md-6 col-padded">
           <div class="input-group ">
            <span class="input-group-addon" id="basic-addon2">Modifier</span>
            <input type="number"
                   class="form-control"
                   aria-describedby="basic-addon2"
                   min="-5"
                   max="10"
                   data-bind='textInput: chaModifier' />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
