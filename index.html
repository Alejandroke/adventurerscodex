<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script type="text/javascript">
      //Check immediately. Skip loading page if necessary.
      "use strict";
      var loc = '';
      if (localStorage['character.characterKeys'] === undefined || eval(localStorage['character.characterKeys']).length < 1) {
        loc = '/characters';
      } else {
        loc = '/sheet';
      }
      window.location = loc;
    </script>
  </head>
