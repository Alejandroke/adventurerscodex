<div class="panel panel-default bio">
  <div class="panel-heading">
      <h2 class="panel-title">Treasure</h2>
  </div>
  <div class="panel-body">
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon2">Worth in gold</span>
      <input type="number"
             class="form-control"
             data-bind='value: worth_in_gold'>
    </div>
  </div>
  <div class="panel-body">
      <div class="input-group ">
        <span class="input-group-addon" id="basic-addon2">Platinum</span>
        <input type="number"
               class="form-control"
               data-bind='value: platinum'/>
      </div>
    </div>
    <div class="panel-body">
      <div class="input-group ">
        <span class="input-group-addon" id="basic-addon2">Gold</span>
        <input type="number"
               class="form-control"
               data-bind='value: gold'/>
      </div>
    </div>
    <div class="panel-body">
      <div class="input-group ">
        <span class="input-group-addon" id="basic-addon2">Electrum</span>
        <input type="number"
               class="form-control"
               data-bind='value: electrum'>
      </div>
    </div>
    <div class="panel-body">
      <div class="input-group ">
        <span class="input-group-addon" id="basic-addon2">Silver</span>
        <input type="number"
               class="form-control"
               data-bind='value: silver'>
        </div>
    </div>
    <div class="panel-body">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon2">Copper</span>
        <input type="number"
               class="form-control"
               data-bind='value: copper'>
      </div>
    </div>
    <div class="panel-body">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon2">Misc Treasure</span>
        <textarea type="text"
                  rows="5"
                  class="form-control"
                  data-bind='textInput: misc'></textarea>
      </div>
    </div>
</div>
