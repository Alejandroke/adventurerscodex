<div class="panel panel-default bio">
  <div class="panel-heading">
	  <h2 class="panel-title">Equipment</h2>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Weight</th>
        <th>Options</th>
        <th>
         <a data-toggle="modal"
          data-target="#addItemModal" href="#">
            <i class="glyphicon glyphicon-plus"></i>
         </a>
        </th>
      </tr>
    </thead>
    <tbody data-bind='foreach: equippedItems'>
      <tr>
        <td  data-bind='text: itemName'></td>
        <td  data-bind='text: itemBodyLocation'></td>
        <td  data-bind='text: itemWeight'></td>
        <td>
          <a data-bind="click: $parent.editItem"
            href="#"
            data-toggle="modal"
            data-target="#viewEquippedItem">
           <i class="glyphicon glyphicon-eye-open">
            </i>
            </a>
          </td>
          <td>
            <a data-bind='click: $parent.removeItem' href="#">
            <i class="glyphicon glyphicon-remove">
            </i>
          </a>
        </td>
      </tr>

    </tbody>
    <!-- /ko -->
  </table>
        
  <!-- Add Modal -->
  <div class="modal fade"
    id="addItemModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addItemLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title"
          id="addItemLabel">Add a new equipped item</h4>
        </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="itemName"
              class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="email"
                class="form-control"
                placeholder="Item Name"
                data-bind='textInput: blankItem().itemName'>
            </div>
          </div>
          <div class="form-group">
            <label for="itemWeight"
              class="col-sm-2 control-label">Weight(lbs)</label>
            <div class="col-sm-10">
              <input type="number"
                class="form-control"
                placeholder="Item Weight"
                data-bind='textInput: blankItem().itemWeight'>
            </div>
          </div>
          <div class="form-group">
            <label for="itemQuantity"
              class="col-sm-2 control-label">Body Part</label>
            <div class="col-sm-10">
              <input type="text"
                class="form-control"
                placeholder="Head, shoulder, knees, toes?"
                data-bind='textInput: blankItem().itemBodyLocation'>
            </div>
          </div>
          <div class="form-group">
            <label for="itemDescription"
              class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea type="text"
                class="form-control"
                rows="4"
                data-bind='textInput: blankItem().itemDesc'>
              </textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button"
            class="btn btn-default"
            data-dismiss="modal">Cancel</button>
            <button type="button"
            class="btn btn-primary"
            data-bind='click: addItem'
            data-dismiss="modal">Add</button>
          </div>
        </form>
      </div> <!-- Modal Body -->
    </div> <!-- Modal Content -->
  </div> <!-- Modal Dialog -->
</div> <!-- Modal Fade -->


<!-- ViewEdit Modal -->
<div data-bind="with: selecteditem">
  <div class="modal fade"
    id="viewEquippedItem"
    tabindex="-1"
    role="dialog"
    aria-labelledby="viewSpellLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title"
            id="addSpellLabel">Details</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="itemName"
              class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="email"
                  class="form-control"
                  id="itemName"
                  placeholder="Item Name"
                  data-bind="value: itemName">
              </div>
            </div>
            <div class="form-group">
              <label for="itemWeight"
              class="col-sm-2 control-label">Weight</label>
              <div class="col-sm-10">
                <input type="text"
                class="form-control"
                id="itemWeight"
                placeholder="Item Weight"
                data-bind="value: itemWeight">
              </div>
            </div>
            <div class="form-group">
              <label for="itemQuantity"
              class="col-sm-2 control-label">Quantity</label>
              <div class="col-sm-10">
                <input type="text"
                  class="form-control"
                  id="itemQuantity"
                  placeholder="Location"
                  data-bind="value: itemBodyLocation">
              </div>
            </div>
            <div class="form-group">
              <label for="description"
              class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea type=""
                class="form-control"
                id="description"
                data-bind="value: itemDesc"
                rows="4">
                </textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button"
                class="btn btn-default"
                data-bind="click: $parent.moveToBackpack"
                data-dismiss="modal">Unequip and move to backpack</button>
              <button type="button"
                class="btn btn-primary"
                data-dismiss="modal">Done</button>
            </div>
          </form>
        </div> <!-- Modal Body -->
      </div> <!-- Modal Content -->
    </div> <!-- Modal Dialog -->
  </div> <!-- Modal Fade -->

</div> <!-- End with statement -->

</div>
