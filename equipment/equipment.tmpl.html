<div class="panel panel-default bio">
  <div class="panel-heading">
	  <h2 class="panel-title">Equipment</h2>
  </div>
  <div class="panel-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Body Part</th>
          <th>Weight</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody data-bind='foreach: equippedItems'>
        <tr>
          <td  data-bind='text: itemName'></td>
          <td  data-bind='text: itemBodyLocation'></td>
          <td  data-bind='text: itemWeight'></td>
          <td>
            <a data-bind="click: $parent.editItem"
              href="#"
              data-toggle="modal"
              data-target="#viewEquippedItem">
             <i class="glyphicon glyphicon-eye-open">
              </i>
              </a>
            </td>
        </tr>
      </tbody>
    </table>
  </div>        
</div>

<!-- ViewEdit Modal -->
<div data-bind="with: selecteditem">
  <div class="modal fade"
    id="viewEquippedItem"
    tabindex="-1"
    role="dialog"
    aria-labelledby="viewSpellLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title"
            id="addSpellLabel">Details</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="itemName"
              class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="email"
                  class="form-control"
                  id="itemName"
                  placeholder="Item Name"
                  data-bind="value: itemName">
              </div>
            </div>
            <div class="form-group">
              <label for="itemWeight"
              class="col-sm-2 control-label">Weight</label>
              <div class="col-sm-10">
                <input type="text"
                class="form-control"
                id="itemWeight"
                placeholder="Item Weight"
                data-bind="value: itemWeight">
              </div>
            </div>
            <div class="form-group">
              <label for="itemQuantity"
              class="col-sm-2 control-label">Quantity</label>
              <div class="col-sm-10">
                <input type="text"
                  class="form-control"
                  id="itemQuantity"
                  placeholder="Location"
                  data-bind="value: itemQty">
              </div>
            </div>
            <div class="form-group">
              <label
                class="col-sm-2 control-label">Body Part</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  data-bind="textInput: itemBodyLocation" />
              </div>
            </div>
            <div class="form-group">
              <label for="description"
              class="col-sm-2 control-label">Description</label>
              <div class="col-sm-10">
                <textarea type=""
                class="form-control"
                id="description"
                data-bind="value: itemDesc"
                rows="4">
                </textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button"
                class="btn btn-default"
                data-bind="click: $parent.moveToBackpack"
                data-dismiss="modal">Unequip</button>
              <button type="button"
                class="btn btn-primary"
                data-dismiss="modal">Done</button>
            </div>
          </form>
        </div> <!-- Modal Body -->
      </div> <!-- Modal Content -->
    </div> <!-- Modal Dialog -->
  </div> <!-- Modal Fade -->
</div> <!-- End with statement -->
