<div class="panel panel-default bio">
  <div class="panel-heading">
	  <h2 class="panel-title">Stats</h2>
  </div>
  <div class="panel-body">
    <div class="progress">
      <div id="regularHitPoints" class="progress-bar" role="progressbar" aria-valuemin="0"
        data-bind="style: { width: health.regularProgressWidth }, css: health.progressType,
          text: health.progressLabel">
        <span class="sr-only"></span>
      </div>
      <div id="tempHitPoints" class="progress-bar progress-bar-primary" role="progressbar" aria-valuemin="0"
        data-bind="style: { width: health.tempProgressWidth }" aria-describedby="hitpointsCounter">
        <span class="sr-only"></span>
      </div>
      <span class="input-group-addon" id="hitpointsCounter">HP: <span data-bind="text: health.hitpoints"></span></span>
    </div>
	<!--Health items -->
    <div class="row row-padded">
      <div class="col-md-1 col-padded"></div>
      <div class="col-md-2 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Damage</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
            data-bind='textInput: health.damage' min="0">
          </div>
        </div>
        <div class="col-md-1 col-padded"></div>
        <div class="col-md-3 col-padded">
          <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Max Hit Points</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
            data-bind='textInput: health.maxHitpoints' min="0">
          </div>
        </div>
        <div class="col-md-1 col-padded"></div>
        <div class="col-md-3 col-padded">
          <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Temp Hit Points</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
            data-bind='textInput: health.tempHitpoints' min="0">
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
	  <!--AC, Initiative, Speed-->
	<div class="row row-padded">
      <div class="col-md-1 col-padded"></div>
      <div class="col-md-2 col-padded">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">AC</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
            data-bind='textInput: otherStats.ac' min="0">
          </div>
        </div>
        <div class="col-md-1 col-padded"></div>
        <div class="col-md-2 col-padded">
          <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Initiative</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
            data-bind='textInput: otherStats.initiative'>
          </div>
        </div>
        <div class="col-md-1 col-padded"></div>
        <div class="col-md-2 col-padded">
          <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Speed</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
            data-bind='textInput: otherStats.speed' min="0">
          </div>
        </div>
        <div class="col-md-1"></div>
		<div class="col-md-2 col-padded">
          <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">Inspiration</span>
          <input type="number" class="form-control" aria-describedby="basic-addon2"
            data-bind='textInput: otherStats.inspiration' min="0">
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </div>
</div>
