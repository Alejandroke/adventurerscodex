<div class="modal-dialog" role="document">
  <div class="modal-content container-fluid">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button> 
      <h4 class="modal-title" id="importModalLabel">
        Characters and Games
      </h4>
    </div>
    <div class="modal-body">
      <div id='content' class='container-fluid'>
        <table style="cursor:pointer;" data-bind='foreach: $data.characters' 
          class="table table-hover table-ac-bordered">
          <tr>
            <td>
              <span data-bind='text: playerTitle'></span> 
              <small>
                by <span data-bind='text: playerAuthor'></span>
                <br />
                <i data-bind='text: playerSummary'></i>
              </small>
            </td>
            <td>
              <button class="btn btn-default" 
                data-bind="click: $parent.changeCharacter"
                data-dismiss="modal">Switch</button>
            </td>
            <td>
              <button class="btn btn-danger" 
                data-bind="click: $parent.removeCharacter"
                data-dismiss="modal">Delete</button>
            </td>
          </tr>
        </table>
      </div>
      <div class='container align-center'>
        <p>
          You've used <span data-bind='text: localStoragePercent'></span>% of your total local space.
        </p>
        <p>
          Click <a href='/about#storage'>here</a> for more information.
        </p>
      </div>
    </div>
  </div>
</div>
