<div class="panel panel-default bio" data-bind="with: treasure">
  <div class="panel-body">
    <div class="row row-padded">
      <div class="col-md-6">
        <div class="row row-padded">
          <div class="col-md-6">
            <div class="input-group ">
              <span class="input-group-addon">GP</span>
                <input type="number"
                       class="form-control"
                       min="1"
                       data-bind='value: gold'/>
            </div> <!-- end input-group-->
          </div> <!-- end col-md-6 -->
          <div class="col-md-6">
            <div class="input-group ">
              <span class="input-group-addon">PP</span>
                <input type="number"
                       class="form-control"
                       min="1"
                       data-bind='value: platinum'/>
            </div> <!-- end input-group-->
          </div> <!-- end col-md-6 -->
        </div> <!-- end row -->
        <div class="row row-padded">
          <div class="col-md-6">
            <div class="input-group ">
              <span class="input-group-addon">EP</span>
                <input type="number"
                       class="form-control"
                       min="1"
                       data-bind='value: electrum'>
            </div> <!-- end input-group-->
          </div> <!-- end col-md-6 -->
          <div class="col-md-6">
            <div class="input-group ">
              <span class="input-group-addon">SP</span>
                <input type="number"
                       class="form-control"
                       min="1"
                       data-bind='value: silver'>
            </div> <!-- end input-group-->
          </div> <!-- end col-md-6 -->
        </div> <!-- end row -->
        <div class="row row-padded">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-addon">CP</span>
                <input type="number"
                       class="form-control"
                       min="1"
                       data-bind='value: copper'>
            </div> <!-- end input-group-->
          </div> <!-- end col-md-6 -->
          <div class="col-md-6">
            <br />
            &nbsp;&nbsp;&nbsp;&nbsp;
            <i>Total:&nbsp;&nbsp;<span data-bind='text: worth_in_gold'></i></span>
            &nbsp;&nbsp;
            <i>gold</i>
          </div> <!-- end col-md-6 -->
        </div> <!-- end row -->
      </div> <!-- end col 6 -->
      <div class="col-md-6">
        <div class="input-group">
          <span class="input-group-addon">Misc Treasure</span>
          <textarea type="text"
                    rows="7"
                    class="form-control"
                    data-bind='textInput: misc'></textarea>
        </div> <!-- end input-group -->
      </div>  <!-- end col 6 -->
    </div> <!-- end top row -->
  </div> <!-- end panel body  -->
</div> <!-- end panel -->
