<div class="panel panel-default">
	<div class="panel-heading">
	  <h2 class="panel-title">Chat</h2>
  </div>
  <div class="panel-body">
	<div class="panel-body">
		<div class="form-horizontal">
			<form data-bind="submit: sendMessage">
			  <div class="container-fluid">
				  <ul class="list-group" style="overflow:auto; height: 200px;"
				    data-bind="foreach: log, bottomsUp: {trim: 1000}">
					  <li class="list-group-item">
					    <span data-bind="html: message"></span>
					  </li>
				  </ul>
			  </div>
			  <div class="form-group">
				  <div class="row">
					<div class="col-md-11">
						<input type='text' class="form-control" rows="2" id="text" 
							data-bind="textInput: message" autocomplete="off">
					</div>
					<div class="col-md-1">
						<button type="submit" class="btn btn-default">Send</button>
					</div>
				  </div>
			  </div>
			</div>
		</div>
	</div>
  </div>
</div>
