<div class="panel panel-default bio">
  <div class="panel-heading">
	  <h2 class="panel-title">Backpack</h2>
  </div>
	<div class="panel panel-default">
        <!-- ko if: backpack().length > 0 -->
		<div class="panel panel-default" data-bind='foreach: backpack'>
<!--			<div class="panel panel-default"> 
                <div class="panel-heading">
				    <input class="itemName" type='text' data-bind='textInput: itemName'/>
                    <input class="itemWeight" type='text' data-bind='textInput: itemWeight'/>
                </div>
				<input class="itemDesc" type='text' data-bind='textInput: itemDesc'/>
				<input class="itemQty" type='text' data-bind='textInput: itemQty'/>
			</div>-->
            <div class="panel panel-default"> 
                <div class="panel-heading">
				    <label class="itemName" data-bind='text: itemName '/>
                    <label class="itemQty" data-bind='text: itemQty'/>
                    <label class="itemWeight" data-bind='text: itemWeight' />
                </div>
				<p class="itemDesc" data-bind='text: itemDesc'></p>
				<div class="panel-footer clearfix">
                    <button style="margin-left: 10px;" type="button" class="btn btn-info pull-right" >Edit item</button> 
                    <button style="margin-left: 10px;" type="button" class="btn btn-danger pull-right" value = 'remove' data-bind='click: $parent.removeItem'>Remove Item</button>
				</div>
			</div>
		</div>
        <!-- /ko -->
			<div class="panel panel-success">
                <div class="panel-heading">
                    Add item
                </div>
                <div class="input-group" style="display:inline; width: 25%; float:left;">
                  <span class="input-group-addon">Name</span>
                  <input class="form-control" type='text' data-bind='textInput: blankItem().tempItemName'/>
                </div>
                <div class="input-group" style="display:inline; width: 25%; float:left;">
                  <span class="input-group-addon">Description</span>
                  <input class="form-control" type='text' data-bind='textInput: blankItem().itemDesc'/>
                </div>
                <div class="input-group" style="display:inline; width: 25%; float:left;">
                  <span class="input-group-addon">Quantity</span>
                  <input class="form-control" type='text' data-bind='textInput: blankItem().itemQty'/>
                </div>
                <div class="input-group" style="display:inline; width: 25%; float:left;">
                  <span class="input-group-addon">Weight</span>
                  <input class="form-control" type='text' data-bind='textInput: blankItem().itemWeight'/>
                </div>
<!--				<input class="form-control" type='text' data-bind='textInput: blankItem().itemName'/>
				<input class="form-control" type='text' data-bind='textInput: blankItem().itemDesc'/>
				<input class="form-control" type='text' data-bind='textInput: blankItem().itemQty'/>
				<input class="form-control" type='text' data-bind='textInput: blankItem().itemWeight'/>-->
                <div class="panel-footer clearfix">
                    <button type="button" class="btn btn-primary" data-bind='click: addItem'>Add item</button>
                </div>
			</div>
	  
	</div>
</div>
