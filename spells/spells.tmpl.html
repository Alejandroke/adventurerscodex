<div class="panel panel-default bio">
  <div class="panel-heading">
      <h2 class="panel-title">Spells</h2>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Level</th>
        <th>School</th>
        <th>Options</th>
        <th>
          <a data-toggle="modal"
             data-target="#addSpell" href="#">
            <i class="glyphicon glyphicon-plus"></i>
          </a>
        </th>
      </tr>
    </thead>
    <tbody data-bind='foreach: spellbook'>
      <tr>
        <td data-bind='text: spellName'></td>
        <td data-bind='text: spellLevel'></td>
        <td data-bind='text: spellSchool'></td>
        <td>
          <a data-bind="click: $parent.editSpell"
             href="#"
             data-toggle="modal"
             data-target="#viewSpell">
            <i class="glyphicon glyphicon-eye-open">
            </i>
          </a>&nbsp;&nbsp;
          <a data-bind="click: $parent.removeSpell" href="#">
            <i class="glyphicon glyphicon-remove">
            </i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

    <!-- Add Modal -->
    <div class="modal fade"
         id="addSpell"
         tabindex="-1"
         role="dialog"
         aria-labelledby="addSpellLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title"
                id="addSpellLabel">Add a spell to your spellbook.</h4>
        </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="spellName"
                       class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="email"
                         class="form-control"
                         id="spellName"
                         placeholder="Spell Name"
                         data-bind='textInput: blankSpell().spellName'>
                </div>
              </div>
              <div class="form-group">
                <label for="spellLevel"
                       class="col-sm-2 control-label">Level</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellLevel"
                           placeholder="Spell Level"
                           data-bind='textInput: blankSpell().spellLevel'>
                  </div>
              </div>
              <div class="form-group">
                <label for="spellSchool"
                       class="col-sm-2 control-label">School</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellSchool"
                           placeholder="Spell School"
                           data-bind='textInput: blankSpell().spellSchool'>
                  </div>
              </div>
              <div class="form-group">
                <label for="spellDescription"
                       class="col-sm-2 control-label">Description</label>
                  <div class="col-sm-10">
                    <textarea type="password"
                              class="form-control"
                              id="spellDescription"
                              rows="4"
                              data-bind='textInput: blankSpell().spellDescription'>
                    </textarea>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal">Cancel</button>
                <button type="button"
                        class="btn btn-primary"
                        data-bind='click: addSpell'
                        data-dismiss="modal">Add</button>
              </div>
            </form>
          </div> <!-- Modal Body -->
        </div> <!-- Modal Content -->
      </div> <!-- Modal Dialog -->
    </div> <!-- Modal Fade -->

    <!-- ViewEdit Modal -->
    <div data-bind="with: selecteditem">
    <div class="modal fade"
         id="viewSpell"
         tabindex="-1"
         role="dialog"
         aria-labelledby="viewSpellLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title"
                id="addSpellLabel">View a spell in your spellbook.</h4>
        </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="spellName"
                       class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="email"
                         class="form-control"
                         id="spellName"
                         placeholder="Spell Name"
                         data-bind="value: spellName">
                </div>
              </div>
              <div class="form-group">
                <label for="spellLevel"
                       class="col-sm-2 control-label">Level</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellLevel"
                           placeholder="Spell Level"
                           data-bind="value: spellLevel">
                  </div>
              </div>
              <div class="form-group">
                <label for="spellSchool"
                       class="col-sm-2 control-label">School</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellSchool"
                           placeholder="Spell School"
                           data-bind="value: spellSchool">
                  </div>
              </div>
              <div class="form-group">
                <label for="spellDescription"
                       class="col-sm-2 control-label">Description</label>
                  <div class="col-sm-10">
                    <textarea type="password"
                              class="form-control"
                              id="spellDescription"
                              data-bind="value: spellDescription"
                              rows="4">
                    </textarea>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal">Cancel</button>
                <button type="button"
                        class="btn btn-primary"
                        data-bind='click: addSpell'
                        data-dismiss="modal" disabled>Edit</button>
              </div>
            </form>
          </div> <!-- Modal Body -->
        </div> <!-- Modal Content -->
      </div> <!-- Modal Dialog -->
    </div> <!-- Modal Fade -->
    </div> <!-- End with statement -->
</div> <!-- Panel -->
