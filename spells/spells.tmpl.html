<div class="panel panel-default bio">
  <div class="panel-heading">
      <h2 class="panel-title">Spells</h2>
  </div>
  <div class="panel panel-default">
    <div class="panel panel-default" data-bind='foreach: spellbook'>
      <div class="panel panel-default">
        <div class="panel-heading">
          <label data-bind='text: spellName'/>
          <label data-bind='text: spellLevel'/>
          <label data-bind='text: spellSchool'/>
        </div>
        <p data-bind='text: spellDescription'></p>
        <div class="panel-footer clearfix">
          <button style="margin-left: 10px;"
                  type="button"
                  class="btn btn-info pull-right">Edit</button>
          <button style="margin-left: 10px;"
                  type="button"
                  class="btn btn-danger pull-right"
                  data-bind="click: $root.removeSpell">Remove</button>
        </div>
      </div>
    </div>
    <div class="panel panel-success">
      <div class="panel-heading">
        Add Spell
      </div>
      <div class="input-group"
           style="display:inline; width: 25%; float:left;">
        <span class="input-group-addon">Name</span>
        <input class="form-control"
               type='text'
               data-bind='textInput: blankSpell().spellName'/>
      </div>
      <div class="input-group"
           style="display:inline; width: 25%; float:left;">
        <span class="input-group-addon">Level</span>
        <input class="form-control"
               type='text'
               data-bind='textInput: blankSpell().spellLevel'/>
      </div>
      <div class="input-group"
           style="display:inline; width: 25%; float:left;">
        <span class="input-group-addon">School</span>
        <input class="form-control"
               type='text'
               data-bind='textInput: blankSpell().spellSchool'/>
      </div>
      <div class="input-group"
           style="display:inline; width: 25%; float:left;">
        <span class="input-group-addon">Description</span>
        <input class="form-control"
               type='text'
               data-bind='textInput: blankSpell().spellDescription'/>
      </div>
      <div class="panel-footer clearfix">
          <button type="button"
                  class="btn btn-primary"
                  data-bind='click: addSpell'>Add</button>
      </div>
    </div>
  </div>
</div>
