<div class="panel panel-default bio">
  <div class="panel-heading">
      <h2 class="panel-title">Spells</h2>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Level</th>
        <th>School</th>
        <th>Options</th>
        <th>
          <a data-bind="click: $root.removeSpell" href="#">
            <i class="glyphicon glyphicon-plus"></i>
          </a>
        </th>
      </tr>
    </thead>
    <tbody data-bind='foreach: spellbook'>
      <tr>
        <td data-bind='text: spellName'></td>
        <td data-bind='text: spellLevel'></td>
        <td data-bind='text: spellSchool'></td>
        <td>
          <a href="#">
            <i class="glyphicon glyphicon-eye-open">
            </i>
          </a>&nbsp;&nbsp;
          <a data-bind="click: $root.removeSpell" href="#">
            <i class="glyphicon glyphicon-remove">
            </i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

    <div class="panel panel-success">
      <div class="panel-heading">
        Add Spell
      </div>
      <div class="input-group"
           style="display:inline; width: 25%; float:left;">
        <span class="input-group-addon">Name</span>
        <input class="form-control"
               type='text'
               data-bind='textInput: blankSpell().spellName'/>
      </div>
      <div class="input-group"
           style="display:inline; width: 25%; float:left;">
        <span class="input-group-addon">Level</span>
        <input class="form-control"
               type='text'
               data-bind='textInput: blankSpell().spellLevel'/>
      </div>
      <div class="input-group"
           style="display:inline; width: 25%; float:left;">
        <span class="input-group-addon">School</span>
        <input class="form-control"
               type='text'
               data-bind='textInput: blankSpell().spellSchool'/>
      </div>
      <div class="input-group"
           style="display:inline; width: 25%; float:left;">
        <span class="input-group-addon">Description</span>
        <input class="form-control"
               type='text'
               data-bind='textInput: blankSpell().spellDescription'/>
      </div>
      <div class="panel-footer clearfix">
          <button type="button"
                  class="btn btn-primary"
                  data-bind='click: addSpell'>Add</button>
      </div>
    </div>
  </div>
</div>
