<div class="panel panel-default bio">
  <div class="panel-heading">
      <h2 class="panel-title">Spells</h2>
  </div>
  <div class="panel-body">
    <table class="table table-responsive table-bordered table-hover">
      <thead>
        <tr>
          <th data-bind="click: sortBy('spellName')">
            Name
            <span data-bind="css: sortArrow('spellName')"></span>
          </th>
          <th data-bind="click: sortBy('spellLevel')">
            Level
            <span data-bind="css: sortArrow('spellLevel')"></span>
          </th>
          <th class="hidden-sm hidden-xs" data-bind="click: sortBy('spellType')">
            Type
            <span data-bind="css: sortArrow('spellType')"></span>
          </th>
          <th class="hidden-sm hidden-xs" data-bind="click: sortBy('spellDmg')">
            Damage
            <span data-bind="css: sortArrow('spellDmg')"></span>
          </th>
          <th class="hidden-sm hidden-xs" data-bind="click: sortBy('spellCastingTime')">
            Casting Time
            <span data-bind="css: sortArrow('spellCastingTime')"></span>
          </th>
          <th class="hidden-sm hidden-xs" data-bind="click: sortBy('spellRange')">
            Range
            <span data-bind="css: sortArrow('spellRange')"></span>
          </th>
          <th></th>
          <th>
            <a data-toggle="modal"
               data-target="#addSpell" href="#">
              <i class="glyphicon glyphicon-plus"></i>
            </a>
          </th>
        </tr>
      </thead>
      <tbody data-bind='foreach: filteredAndSortedSpells'>
        <tr>
          <td data-bind='text: spellName'></td>
          <td data-bind='text: spellLevel'></td>
          <td class="hidden-sm hidden-xs" data-bind='text: spellType'></td>
          <td class="hidden-sm hidden-xs" data-bind='text: spellDmg'></td>
          <td class="hidden-sm hidden-xs" data-bind='text: spellCastingTime'></td>
          <td data-bind='text: spellRange'></td>
          <td>
            <a data-bind="click: $parent.editSpell"
               href="#"
               data-toggle="modal"
               data-target="#viewSpell">
              <i class="glyphicon glyphicon-eye-open">
              </i>
            </a>
          </td>
          <td>
            <a data-bind="click: $parent.removeSpell" href="#">
              <i class="glyphicon glyphicon-remove">
              </i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
    <!-- Add Modal -->
    <div class="modal fade"
         id="addSpell"
         tabindex="-1"
         role="dialog"
         aria-labelledby="addSpellLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title"
                id="addSpellLabel">Add a spell to your spellbook.</h4>
        </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="spellName"
                       class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="email"
                         class="form-control"
                         id="spellName"
                         placeholder="Magic Missile"
                         data-bind='textInput: blankSpell().spellName'>
                </div>
              </div>
              <div class="form-group">
                <label for="spellLevel"
                       class="col-sm-2 control-label">Level</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellLevel"
                           placeholder="1"
                           data-bind='textInput: blankSpell().spellLevel'>
                  </div>
              </div>
              <div class="form-group">
                <label for="spellSchool"
                       class="col-sm-2 control-label">School</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellSchool"
                           placeholder="Evocation"
                           data-bind='textInput: blankSpell().spellSchool'>
                  </div>
              </div>
              <div class="form-group">
                <label for="spellType"
                       class="col-sm-2 control-label">Type</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellType"
                           placeholder="Automatic"
                           data-bind="value: blankSpell().spellType">
                  </div>
              </div>
              <div class="form-group">
                <label for="spellDmgSave"
                       class="col-sm-2 control-label">Dmg</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellDmgSave"
                           placeholder="1d4 + 1"
                           data-bind="textInput: blankSpell().spellDmg">
                  </div>
              </div>
              <div class="form-group">
                <label for="spellCastingTime"
                       class="col-sm-2 control-label">Cast Time</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellCastingTime"
                           placeholder="1 action"
                           data-bind='textInput: blankSpell().spellCastingTime'>
                  </div>
              </div>
              <div class="form-group">
                <label for="spellRange"
                       class="col-sm-2 control-label">Range</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellRange"
                           placeholder="120 Feet"
                           data-bind='textInput: blankSpell().spellRange'>
                  </div>
              </div>
              <div class="form-group">
                <label for="spellComponents"
                       class="col-sm-2 control-label">Components</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellComponents"
                           placeholder="V, S"
                           data-bind='textInput: blankSpell().spellComponents'>
                  </div>
              </div>
              <div class="form-group">
                <label for="spellDuration"
                       class="col-sm-2 control-label">Duration</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellDuration"
                           placeholder="Instantaneous"
                           data-bind='textInput: blankSpell().spellDuration'>
                  </div>
              </div>
              <div class="form-group">
                <label for="spellDescription"
                       class="col-sm-2 control-label">Description</label>
                  <div class="col-sm-10">
                    <textarea type="password"
                              class="form-control"
                              id="spellDescription"
                              rows="4"
                              placeholder="You create three glowing ..."
                              data-bind='textInput: blankSpell().spellDescription'>
                    </textarea>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal">Cancel</button>
                <button type="button"
                        class="btn btn-primary"
                        data-bind='click: addSpell'
                        data-dismiss="modal">Add</button>
              </div>
            </form>
          </div> <!-- Modal Body -->
        </div> <!-- Modal Content -->
      </div> <!-- Modal Dialog -->
    </div> <!-- Modal Fade -->

    <!-- ViewEdit Modal -->
    <div data-bind="with: selecteditem">
    <div class="modal fade"
         id="viewSpell"
         tabindex="-1"
         role="dialog"
         aria-labelledby="viewSpellLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title"
                id="addSpellLabel">View a spell in your spellbook.</h4>
        </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="spellName"
                       class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="text"
                         class="form-control"
                         id="spellName"
                         placeholder="Magic Missile"
                         data-bind="value: spellName">
                </div>
              </div>
              <div class="form-group">
                <label for="spellLevel"
                       class="col-sm-2 control-label">Level</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellLevel"
                           placeholder="1"
                           data-bind="value: spellLevel">
                  </div>
              </div>
              <div class="form-group">
                <label for="spellSchool"
                       class="col-sm-2 control-label">School</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellSchool"
                           placeholder="Evocation"
                           data-bind="value: spellSchool">
                  </div>
              </div>
              <div class="form-group">
                <label for="spellType"
                       class="col-sm-2 control-label">Type</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellDmg"
                           placeholder="Automatic"
                           data-bind="value: spellType">
                  </div>
              </div>
              <div class="form-group">
                <label for="spellDmg"
                       class="col-sm-2 control-label">Dmg</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellDmg"
                           placeholder="1d4 + 1"
                           data-bind="value: spellDmg">
                  </div>
              </div>
              <div class="form-group">
                <label for="spellCastingTime"
                       class="col-sm-2 control-label">Cast Time</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellCastingTime"
                           placeholder="1 action"
                           data-bind="value: spellCastingTime">
                  </div>
              </div>
              <div class="form-group">
                <label for="spellRange"
                       class="col-sm-2 control-label">Range</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellRange"
                           placeholder="120 Feet"
                           data-bind="value: spellRange">
                  </div>
              </div>
              <div class="form-group">
                <label for="spellComponents"
                       class="col-sm-2 control-label">Components</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellComponents"
                           placeholder="V, S"
                           data-bind="value: spellComponents">
                  </div>
              </div>
              <div class="form-group">
                <label for="spellDuration"
                       class="col-sm-2 control-label">Duration</label>
                  <div class="col-sm-10">
                    <input type="text"
                           class="form-control"
                           id="spellDuration"
                           placeholder="Instantaneous"
                           data-bind="value: spellDuration">
                  </div>
              </div>
              <div class="form-group">
                <label for="spellDescription"
                       class="col-sm-2 control-label">Description</label>
                  <div class="col-sm-10">
                    <textarea type="password"
                              class="form-control"
                              id="spellDescription"
                              placeholder="You create three glowing ..."
                              data-bind="value: spellDescription"
                              rows="4">
                    </textarea>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button"
                        class="btn btn-primary"
                        data-dismiss="modal">Done</button>
              </div>
            </form>
          </div> <!-- Modal Body -->
        </div> <!-- Modal Content -->
      </div> <!-- Modal Dialog -->
    </div> <!-- Modal Fade -->
    </div> <!-- End with statement -->
</div> <!-- Panel -->
