<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Features and Traits</h2>
  </div>
  <div class="panel-body">
  <div class="panel-body">
    <div class="form-horizontal">
      <div class="form-group">
        <div class="row">
          <div class="col-md-6 col-padded">
          <label for="backgroundArea">Background:</label>
            <textarea id="backgroundArea" class="form-control" rows="4"
              data-bind="textInput: background"></textarea>
          </div>
          <div class="col-md-6 col-padded">
          <label for="idealsArea">Ideals:</label>
            <textarea id="idealsArea" class="form-control" rows="4"
              data-bind="textInput: ideals"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-padded">
          <label for="flawsArea">Flaws:</label>
            <textarea id="flawsArea" class="form-control" rows="3"
              data-bind="textInput: flaws"></textarea>
          </div>
          <div class="col-md-6 col-padded">
          <label for="bondsArea">Bonds:</label>
            <textarea id="bondsArea" class="form-control" rows="3"
              data-bind="textInput: bonds"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
